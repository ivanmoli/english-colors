<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>English Colors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Pacifico&family=Permanent+Marker&family=Pushster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    <body>
        <h1>English Colors</h1>
        <h2>Posiciona el mouse por encima de un color para descubrir su nombre en Inglés!</h2>
        <div class="colores">
            <div class="primarios">
                <div class="color" id="rojo">Rojo</div>
                <div class="color" id="amarillo">Amarillo</div>
                <div class="color" id="azul">Azul</div>
            </div>
            <div class="secundarios">
                <div class="color" id="verde">Verde</div>
                <div class="color" id="violeta">Violeta</div>
                <div class="color" id="naranja">Naranja</div>
            </div>
            <div class="terciarios">
                <div class="color" id="blanco">Blanco</div>
                <div class="color" id="negro">Negro</div>
                <div class="color" id="gris">Gris</div>
            </div>
        </div>
        <p>Desarrollado con ❤ por Iván Molina</p>
    </body>
</html>
